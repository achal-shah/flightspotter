name: Build and release the AirLookup tool

on:
  push:
    branches: [ main ]
    paths:
      - 'AirLookup/**'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-amd64
          - os: windows-latest
            platform: windows-amd64
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # --- CRITICAL: remove any stray virtual environments ---
      - name: Remove stray virtual environments
        run: |
          rm -rf .venv || true
          rm -rf ${{ github.workspace }}/.venv || true
          rm -rf /home/runner/work/flightspotter/flightspotter/.venv

      # --- Install uv ---
      - name: Install uv
        uses: astral-sh/setup-uv@v4

      # --- Install Python via uv ---
      - name: Set up Python
        run: uv python install 3.12

      # --- Install PyInstaller inside uv environment ---
      - name: Install PyInstaller
        run: uv run pip install --upgrade pyinstaller

      # --- Diagnostics to confirm correct environment ---
      - name: Diagnostic
        run: |
          echo "PWD:"
          pwd
          echo "Python:"
          uv run python --version
          echo "PyInstaller:"
          uv run python -m PyInstaller --version
          echo "Which Python:"
          uv run which python
          
      # --- Build on Linux using the SPEC file ---
      - name: Build executable (Unix)
        if: runner.os != 'Windows'
        run: |
          uv run python -m PyInstaller AirLookup/airlookup.spec

      # --- Build on Windows (no spec file yet) ---
      - name: Build executable (Windows)
        if: runner.os == 'Windows'
        run: |
          uv run python -m PyInstaller --onefile AirLookup/__main__.py --name airlookup

      # --- Package artifacts ---
      - name: Create zip (Unix)
        if: runner.os != 'Windows'
        run: |
          cd dist
          zip airlookup-${{ matrix.platform }}.zip airlookup

      - name: Create zip (Windows)
        if: runner.os == 'Windows'
        run: |
          cd dist
          Compress-Archive -Path airlookup.exe -DestinationPath airlookup-${{ matrix.platform }}.zip

      # --- Upload artifacts ---
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: airlookup-${{ matrix.platform }}
          path: dist/airlookup-${{ matrix.platform }}.zip
